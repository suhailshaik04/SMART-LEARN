<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="style.css">
</head>

    <body>

        <form aciton ="/myaction.php" name="myLoginForm" onsubmit="return validateLoginForm()" method="post">
            <div class="form-group" id="Lmail">
                <input type="email" name="logmail" class="form-style" placeholder="Your Email" autocomplete="none"><b><span class="formerror"> </span></b>
                <i class="input-icon uil uil-at"></i>

            </div>
            <div class="form-group mt-2" id="Lpass">
                <input type="password" name="logpass" class="form-style" placeholder="Your Password" autocomplete="none"><b><span class="formerror"> </span></b>
                <i class="input-icon uil uil-lock-alt"></i>

            </div>
            <input type="submit" value="submit" class="btn mt-4">
            <p class="mb-0 mt-4 text-center">
                <a href="#0" class="link">Forgot your password?</a>
            </p>
        </form>
        <script src="valid.js"></script>
    </body>
</html>
