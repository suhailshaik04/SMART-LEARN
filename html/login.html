<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>

                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />

                        <label for="reg-log"></label>

                        <div class="card-3d-wrap mx-auto">

                            <div class="card-3d-wrapper">

                                <div class="card-front">

                                    <div class="center-wrap">

                                        <div class="section text-center">

                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <form aciton ="" name="myLoginForm" onsubmit="return validateLoginForm()" method="post">
                                                <div class="form-group mt-2" id="Lmail">
                                                    <input type="email" name="logmail" class="form-style" placeholder="Your Email" autocomplete="none"><b><span class="formerror"> </span></b>
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2" id="Lpass">
                                                    <input type="password" name="logpass" class="form-style" placeholder="Your Password" autocomplete="none"><b><span class="formerror"> </span></b>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="submit" value="submit" class="btn mt-4">
                                                <p class="mb-0 mt-4 text-center">
                                                    <a href="#" class="link">Forgot your password?</a>
                                                </p>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-back">

                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <form aciton ="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
                                                <div class="form-group" id="name">
                                                    <input type="text" name="fname" class="form-style" placeholder="Your Full Name" autocomplete="none"><b><span class="formerror"> </span></b>
                                                    <i class="input-icon uil uil-user"></i><br>
                                                </div>
                                                <div class="form-group mt-2" id="phone">
                                                    <input type="phone" name="fphone" class="form-style" placeholder="Contact NO." pattern="[0-9]{10}" autocomplete="none"><b><span class="formerror"> </span></b>
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group mt-2" id="mail">
                                                    <input type="email" name="fmail" class="form-style" placeholder="Your Email" autocomplete="none"><b><span class="formerror"> </span></b>
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2" id="pass">
                                                    <input type="password" name="fpass" class="form-style" placeholder="Your Password" autocomplete="none"><b><span class="formerror"> </span></b>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <div class="form-group mt-2" id="cpass">
                                                    <input type="password" name="fcpass" class="form-style" placeholder="Confirm Password" autocomplete="none"><b><span class="formerror"> </span></b>
                                                    <i class="input-icon uil uil-lock-alt"></i>
                                                </div>
                                                <input type="submit" value="submit" class="btn mt-4">
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="valid.js"></script>
    <script src="validation.js"></script>
</body>

</html>
